<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>SignUp</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
    {% endfor %}
    <!-- <h1>Please SignUP here</h1> -->

    <form action="/signup" class='main' method="post">
        {% csrf_token %}

        <!-- <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username (only letters and numbers)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a password " required>
        <br>
        <label for="">Confirm Paasword</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm password" required>

        <br>
        <button type="submit">SignUp</button>  -->
    <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>

    <div class="form-floating">
        <input type="text" name='username' class="form-control" id="floatingInput" placeholder="Enter your first name" required>
        <label for="floatingInput">Username</label>
    </div>
  

    <div class="form-floating">
      <input type="text" name='fname' class="form-control" id="floatingInput" placeholder="Enter your first name" required>
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" name='lname' class="form-control" id="floatingInput" placeholder="Enter last Name">
      <label for="floatingInput">Last Name</label>
    </div>

    
    <div class="form-floating">
      <input type="email" name='email' class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email Id</label>
    </div>
    <div class="form-floating">
      <input type="password" name='pass1' class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" name='pass2' class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="checkbox mb-3">

    </div>
    <button class="w-100 btn btn-lg " type="submit">Sign Up</button>
    <li>Already a customer? <a class="signup" href="{% url 'signin' %}">Sign in</a></li>

    <p class="mt-1 mb-3 text-muted">&copy; 2022-2023</p>



    </form>

</body>
</html>
