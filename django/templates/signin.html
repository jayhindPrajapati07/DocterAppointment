<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>SignIn</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
    {% endfor %}

    

    <!-- <form action="/signin" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required>
        
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Enter Password" required>

        <br>
        <button type="submit">SignIn</button>

    </form> -->

    <form action="/signin" class='main' method='post'>
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
     
         <div class="form-floating">
           <input type="text" name='username' class="form-control" id="floatingInput" placeholder="name@example.com">
           <label for="floatingInput">Username</label>
         </div>
         <div class="form-floating">
           <input type="password" name='pass1' class="form-control" id="floatingPassword" placeholder="Password">
           <label for="floatingPassword">Password</label>
         </div>
     
         <div class="checkbox mb-3">
           
         </div>
         <button class="w-100 h-50 btn btn-lg " type="submit">Sign in</button>
 
         <div class="link">
           <li><a class="signup" href="{% url 'signup' %}">Sign Up</a></li>
           <li><a class="forgot" href="#">Forgot Password?</a></li>
 
         </div>
 
         <p class="mt-1 mb-3 text-muted">&copy; 2022-2023</p>
       </form>

</body>
</html>
